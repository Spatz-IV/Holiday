	This document is used for finding the distance from a date to another date, such as christmas-->
	
<!DOCTYPE html>

<html>
	<head>
	<link rel="stylesheet" href="site.css">
	</head>

	<body>
		<label for="start"></label>
		<label for ="today"></label>
		<input class="chart" type="date" id="start" name="trip-start">
		<script id="today"> var today = new Date();
				var dd = String(today.getDate()).padStart(2, '0');
				var mm = String(today.getMonth() +1).padStart(2, '0'); //January is 0//
				var yyyy = today.getFullYear();
				today = mm+'/'+dd+'/' + yyyy;
				document.write(today);
				
		</script>
				<button class="button" onclick="myFunction()">Find Difference</button>
		<script>
			const date1 = new Date(document.getElementById("start"));
			const date2 = new Date(document.getElementById("today"));
			const diffTime = Math.abs(date2 - date1);
			const diffDays = Math.ceil(diffTime / (1000*60*60*24));
			console.log(diffTime + " milliseconds");
			console.log(diffDays + "days");
			function myFunction() {
				alert(diffDays&&diffTime);
				}
		</script>
		
			<script type="text/javascript" src="script.js"></script>	
	</body>

</html>
